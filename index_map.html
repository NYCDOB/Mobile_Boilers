<script>

var map = L.map('map').setView([40.712824, -74.005999], 11);
<!-- L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.png', {attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(map); -->
L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}.png', {attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);
var tooltip = d3.select('body').append('div')
	.on('mouseover', function(d, i){
		tooltip.transition().duration(0);
	})
	.on('mouseout', function(d, i){
		tooltip.transition().delay(500).style('visibility', 'hidden');
	})
	.attr('class', 'tooltip');
	
var width = $("#map").width(),
	height = $("#map").height(),
	format = d3.time.format("%-m/%-d/%Y").parse;
function init(){
	var points = [];
	var pointsOverlay = L.d3SvgOverlay(function(sel,proj){
		
	var pointsUpd = sel.selectAll('circle').data(points);
	pointsUpd.enter()
		.append('circle')
		.attr('cx',function(d){return proj.latLngToLayerPoint(d.latLng).x;})
		.attr('cy',function(d){return proj.latLngToLayerPoint(d.latLng).y;})
		.attr('class', function(d){
			if (d["Item Type Name"] == "Temporary DOB registered oil fired mobile boiler"){
				return "mobileBoiler";
			}  else if (d["Item Type Name"] == "Temporary Oil Tank (above ground)"){ 
				return "oilTank";
			}
		})
		
		.on('click', function(d){
			tooltip.style("visibility", "visible");
			tooltip.html(
				'TYPE: ' + d["Item Type Name"] + '</br>' +
				'PERMIT NUMBER: ' + d.JFNPermitNumber + '</br>' +	
				'DATE CREATED: ' + d["Created On Date"] + '</br>' +
				'BIN: ' + d.LocationBIN + '</br>' +
				'ADDRESS: ' + d.Address + ', ' + d.LocationBoroughName + '</br>' +
				'COMMUNITY DISTRICT: ' + d.CommunityBoardNumber + '</br>' +
				'WORK TYPE: ' + d["Work Type Name"]	+ '</br>' +
				'FILING TYPE: ' + d["Filing Type Name"]
			)
			if (d3.event.pageX > (width - 200)) {
			   tooltip.style("left", (d3.event.pageX - 350) + "px");
			} else {
			   tooltip.style("left", (d3.event.pageX + 20) + "px")
					.style("top", (d3.event.pageY -30) + "px");
			}
			if (d3.event.pageY > (height - 150)) {
			   tooltip.style("top", (d3.event.pageY -100) + "px");
			} else {
			   tooltip.style("top", (d3.event.pageY -30) + "px");
			}				
		})
		.on("mouseover", function(d, i){
			tooltip.transition().duration(0); 
			$(this).attr("style", "cursor: pointer; fill: #eef442; fill-opacity: 1;");			
		})
		.on("mouseout", function(d, i){			
			$(this).attr("style", "stroke-width: 0px; fill-opacity: .7;");
			return tooltip.transition().delay(500).style("visibility", "hidden"); 
		});
		pointsUpd.attr('r', 5 / proj.scale);
});
	
	d3.csv("https://raw.githubusercontent.com/NYCDOB/Mobile_Boilers/gh-pages/data/laaMobileBoiler.csv",function(data){
				points = data.map(function(d){
				d.latLng = [+d.Latitude,+d.Longitude];
				d.type = d["Item Type Name"];
				d.permitNum = [d.JFNPermitNumber];
				d.dateCreated = format(d["Created On Date"]);
				d.bin = [d.LocationBIN];				
				d.address = [d.Address];
				d.CD = [d.CommunityBoardNumber];
				d.Borough = [d.LocationBoroughName];
				d.workType = d["Work Type Name"];
				d.filingType = d["Filing Type Name"];
			return d;
			});
		pointsOverlay.addTo(map);
	});
	<!-- map.on('resize', function(){ -->
		<!-- map.invalidateSize(); -->
	<!-- }); -->
	function highlightPoint(layerID){
		console.log(layerID);
		d3.selectAll(".point")
			.style("fill-opacity", function(d){
				if(d.BIN == layerID){return "0.7"}
				else{return "0"};
			})
	}
	
	function zoomToSelected(latlong){
			map.setView(latlong,15);
	}	
	
	function zoomFullExtent(){
		map.setView([40.713312, -73.977407], 11);
	}
	
	map.on('resize', function(){
		map.invalidateSize();		
	});

	function format ( d ) {
		// `d` is the original data object for the row
		return '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">'+
			'<tr>'+
				'<td>Boiler Type:</td>'+
				'<td>'+d['Item Type Name']+'</td>'+
			'</tr>'+
			'<tr>'+
				'<td>Work Type:</td>'+
				'<td>'+d["Work Type Name"]+'</td>'+
			'</tr>'+
			'<tr>'+
				'<td>Filing Type:</td>'+
				'<td>'+d["Filing Type Name"]+'</td>'+
			'</tr>'+
			'<tr>'+
				'<td>Date Created:</td>'+
				'<td>'+d["Created On Date"]+'</td>'+
			'</tr>'+
			'<tr>'+
				'<td>BIN:</td>'+
				'<td>'+[d.LocationBIN]+'</td>'+
			'</tr>'+
			'<tr>'+
				'<td>Community District:</td>'+
				'<td>'+[d.CommunityBoardNumber]+'</td>'+
			'</tr>'+
			
		'</table>';
	}	
	function zoom(lat,lon){
		map.panTo(new L.LatLng(lat,lon));
	}
	
	$(function(){
		var table = $('#riskTable').DataTable({

				"ajax": {
					"url": "https://raw.githubusercontent.com/NYCDOB/Mobile_Boilers/gh-pages/data/laaMobileBoiler.json",
					"dataSrc": ""
				},

				order: [[1, "asc"]],
				lengthChange: false,
				"scrollY": "765px",
				"scrollCollapse": true,
				"paging": false,

				columns: [
					{
						"className": 'details-control',
						"orderable": false,
						"data": null,
						"defaultContent": ''
					},
					{	data: "JFNPermitNumber"
					},
					{	data: "Address"
					},
					{ 	data: "LocationBoroughName" 
					}
				]

				
			});
		
		$('#riskTable tbody').on( 'click', 'tr', function () {
			if ( $(this).hasClass('selected') ) {
				$(this).removeClass('selected');			
			d3.selectAll('.point')
				.style("fill-opacity", function(d){
					return "0.7";
				});	
			zoomFullExtent();
			}
			else {
				table.$('tr.selected').removeClass('selected');
				$(this).addClass('selected');
				
			for (var i=0; i < table.rows('.selected').data().length; i++){
				var selectedRecord = table.rows('.selected').data()[i].BIN;
				var lat = table.rows('.selected').data()[i].Latitude;
				var lon = table.rows('.selected').data()[i].Longitude;
				latlong = [lat,lon];
				console.log(selectedRecord);
				}
				highlightPoint(selectedRecord);	
				zoomToSelected(latlong);
			}
		});

				
		// Add event listener for opening and closing details
		$('#riskTable tbody').on('click', 'td.details-control', function () {
			var tr = $(this).closest('tr');
			var row = table.row( tr );
			if ( row.child.isShown() ) {
				// This row is already open - close it
				row.child.hide();
				tr.removeClass('shown');
			}
			else {
				// Open this row
				row.child( format(row.data()) ).show();
				tr.addClass('shown');
			}
		});
	});
}
var mobileBoilerCheckbox = document.querySelector('input[id="mobileBoilerWT"]');
	oilTankCheckbox = document.querySelector('input[id="oilTankWT"]');

mobileBoilerCheckbox.onchange = function(){
		if(this.checked){
			d3.selectAll(".mobileBoiler").filter(function(d) {
				return d["Item Type Name"] == "Temporary DOB registered oil fired mobile boiler";
			})
			.style("display", "block");	
		} else {
			d3.selectAll(".mobileBoiler").filter(function(d) {
				return d["Item Type Name"] == "Temporary DOB registered oil fired mobile boiler";
			})
			.style("display", "none");						
		}
};
oilTankCheckbox.onchange = function(){
		if(this.checked){
			d3.selectAll(".oilTank").filter(function(d) {
				return d["Item Type Name"] == "Temporary Oil Tank (above ground)";
			})
			.style("display", "block");	
		} else {
			d3.selectAll(".oilTank").filter(function(d) {
				return d["Item Type Name"] == "Temporary Oil Tank (above ground)";
			})
			.style("display", "none");						
		}
};

init();
</script>
